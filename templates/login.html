<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Item Recovery Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6f2ff 0%, #f0f8ff 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-height: 600px;
        }

        /* Left Panel - Sign In */
        .signin-panel {
            flex: 1;
            background: linear-gradient(180deg, #003366 0%, #004a99 50%, #1e73be 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }

        .signin-panel h1 {
            color: white;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .signin-panel p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .signin-btn {
            background: white;
            color: #003366;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 50px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Right Panel - Login Form */
        .login-panel {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-panel h2 {
            color: #1a1a1a;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e73be;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #1e73be;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #1e73be;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #004a99;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 115, 190, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #1e73be;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #1e73be;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .google-signin-container {
            margin: 30px 0;
            text-align: center;
        }

        .google-signin-container .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .google-signin-container .divider::before,
        .google-signin-container .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .google-signin-container .divider span {
            padding: 0 15px;
        }

        #google-signin-button {
            display: flex;
            justify-content: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .modal-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #1e73be;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: #1e73be;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #004a99;
        }

        .modal-btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .modal-btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .auth-container {
                max-width: 900px;
            }
            
            .signin-panel {
                padding: 50px 40px;
            }
            
            .login-panel {
                padding: 50px 40px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .auth-container {
                flex-direction: column;
                max-width: 100%;
                min-height: auto;
                border-radius: 20px;
            }

            .signin-panel {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                padding: 40px 30px;
                min-height: 250px;
            }

            .login-panel {
                padding: 40px 30px;
            }

            .signin-panel h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }

            .signin-panel p {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .login-panel h2 {
                font-size: 28px;
                margin-bottom: 25px;
            }
            
            .signin-btn {
                padding: 12px 40px;
                font-size: 14px;
            }
            
            .form-group input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .remember-me {
                width: 100%;
            }
            
            .forgot-password {
                width: 100%;
                text-align: left;
            }
            
            .google-signin-container {
                margin: 20px 0;
            }
            
            .modal-content {
                padding: 30px 25px;
                margin: 10% auto;
            }
            
            .modal-title {
                font-size: 24px;
            }
            
            .modal-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                border-radius: 15px;
            }

            .signin-panel {
                padding: 30px 20px;
                min-height: 200px;
            }

            .login-panel {
                padding: 30px 20px;
            }

            .signin-panel h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .signin-panel p {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .login-panel h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .signin-btn {
                padding: 10px 30px;
                font-size: 13px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group input {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .password-toggle {
                right: 10px;
                font-size: 16px;
            }
            
            .alert {
                padding: 12px 15px;
                font-size: 13px;
            }
            
            .signup-link {
                font-size: 13px;
            }
            
            .modal-content {
                padding: 25px 20px;
                width: 95%;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel - Sign In -->
        <div class="signin-panel">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of our features</p>
        </div>

            <!-- Right Panel - Login Form -->
        <div class="login-panel">
            <h2>Sign In</h2>
            
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email address">
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')" id="password-toggle-btn">üëÅ</button>
                    </div>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">SIGN IN</button>
            </form>

            <!-- Google Sign-In Button -->
            {% if google_client_id %}
            <div class="google-signin-container" data-google-client-id="{{ google_client_id }}">
                <div class="divider">
                    <span>OR</span>
                </div>
                <div id="google-signin-button"></div>
            </div>
            {% endif %}

            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Reset Password</div>
            <div class="modal-subtitle">Enter your email address to receive a password reset code</div>
            <input type="email" id="resetEmail" class="modal-input" placeholder="Enter your email address">
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeForgotPasswordModal()">Cancel</button>
                <button class="modal-btn modal-btn-primary" onclick="submitPasswordReset()">Send Reset Code</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alert = document.getElementById('alert');
            
            loginBtn.disabled = true;
            if (alert) alert.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('userName', data.user.full_name);
                    sessionStorage.setItem('userEmail', data.user.email);
                    sessionStorage.setItem('userId', data.user.id);
                    
                    showAlert('success', data.message);
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1500);
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                loginBtn.disabled = false;
            }
        });
        
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleBtn = document.getElementById('password-toggle-btn');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üö´';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
        
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
            document.getElementById('resetEmail').focus();
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('resetEmail').value = '';
        }
        
        function submitPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            if (email) {
                resetPassword(email);
                closeForgotPasswordModal();
            } else {
                showAlert('error', 'Please enter your email address.');
            }
        }
        
        window.onclick = function(event) {
            const forgotModal = document.getElementById('forgotPasswordModal');
            if (event.target === forgotModal) {
                closeForgotPasswordModal();
            }
        }
        
        async function resetPassword(email) {
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(() => {
                        window.location.href = '/verify-reset-code';
                    }, 2000);
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again.');
            }
        }

        // Auto-focus on email field
        document.getElementById('email').focus();

        // Google Sign-In Integration
        const googleContainer = document.querySelector('.google-signin-container');
        const googleClientId = googleContainer ? googleContainer.getAttribute('data-google-client-id') : null;
        
        if (googleClientId) {
            (function() {
                const script = document.createElement('script');
                script.src = 'https://accounts.google.com/gsi/client';
                script.async = true;
                script.defer = true;
                script.onload = function() {
                    google.accounts.id.initialize({
                        client_id: googleClientId,
                        callback: handleGoogleSignIn
                    });
                    
                    google.accounts.id.renderButton(
                        document.getElementById('google-signin-button'),
                        {
                            theme: 'outline',
                            size: 'large',
                            width: '100%',
                            text: 'signin_with',
                            locale: 'en'
                        }
                    );
                };
                document.head.appendChild(script);
            })();

            function handleGoogleSignIn(response) {
                const alert = document.getElementById('alert');
                const loginBtn = document.getElementById('loginBtn');
                
                loginBtn.disabled = true;
                if (alert) alert.style.display = 'none';
                
                fetch('/api/google-auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        sessionStorage.setItem('userName', data.user.full_name);
                        sessionStorage.setItem('userEmail', data.user.email);
                        sessionStorage.setItem('userId', data.user.id);
                        
                        showAlert('success', data.message || 'Login successful!');
                        setTimeout(() => {
                            window.location.href = '/home';
                        }, 1500);
                    } else {
                        showAlert('error', data.message || 'Google authentication failed.');
                        loginBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Google sign-in error:', error);
                    showAlert('error', 'An error occurred during Google sign-in. Please try again.');
                    loginBtn.disabled = false;
                });
            }
        }
    </script>
</body>
</html>
