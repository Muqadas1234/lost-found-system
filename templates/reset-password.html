<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Item Recovery Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8d5ff 0%, #f5f0ff 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-height: 600px;
        }

        /* Left Panel */
        .signin-panel {
            flex: 1;
            background: linear-gradient(180deg, #7b2cbf 0%, #9d4edd 50%, #c77dff 100%);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }

        .signin-panel h1 {
            color: white;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .signin-panel p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Right Panel */
        .reset-panel {
            flex: 1;
            background: white;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .reset-panel h2 {
            color: #1a1a1a;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7b2cbf;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #7b2cbf;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: #7b2cbf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #6a1b9a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #7b2cbf;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .auth-container {
                max-width: 900px;
            }
            
            .signin-panel {
                padding: 50px 40px;
            }
            
            .reset-panel {
                padding: 50px 40px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .auth-container {
                flex-direction: column;
                max-width: 100%;
                min-height: auto;
                border-radius: 20px;
            }

            .signin-panel {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                padding: 40px 30px;
                min-height: 200px;
            }

            .reset-panel {
                padding: 40px 30px;
            }

            .signin-panel h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }

            .signin-panel p {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .reset-panel h2 {
                font-size: 28px;
                margin-bottom: 25px;
            }
            
            .form-group input {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            .reset-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                border-radius: 15px;
            }

            .signin-panel {
                padding: 30px 20px;
                min-height: 180px;
            }

            .reset-panel {
                padding: 30px 20px;
            }

            .signin-panel h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .signin-panel p {
                font-size: 13px;
                margin-bottom: 25px;
            }

            .reset-panel h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .form-group input {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .reset-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .password-toggle {
                right: 10px;
                font-size: 16px;
            }
            
            .alert {
                padding: 12px 15px;
                font-size: 13px;
            }
            
            .back-link a {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="signin-panel">
            <h1>Reset Password</h1>
            <p>Enter your new password to complete the reset process</p>
        </div>

        <!-- Right Panel -->
        <div class="reset-panel">
            <h2>Reset Password</h2>
            
            <div id="alert" class="alert"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Enter new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')" id="password-toggle-btn">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" id="confirmPassword-toggle-btn">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="/login">Back to login</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const code = urlParams.get('code');
        
        if (!email || !code) {
            showAlert('error', 'Invalid reset link. Please request a new password reset.');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const alert = document.getElementById('alert');
            
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showAlert('error', 'Password must be at least 6 characters long.');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            alert.style.display = 'none';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message);
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
        
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleBtn = document.getElementById(fieldId + '-toggle-btn');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üö´';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
        
        document.getElementById('password').focus();
    </script>
</body>
</html>
